<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Yo Tic Tac Toe!</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="col-xs-4">

      </div>
      <div class="board col-xs-4">
        <div class="top-level">
          <div class="row">
            <div id="1, 1, 1" class="space">

            </div>
            <div id="1, 2, 1" class="space">

            </div>
            <div id="1, 3, 1" class="space">

            </div>

          </div>
          <div class="row">
            <div id="1, 1, 2" class="space">

            </div>
            <div id="1, 2, 2" class="space">

            </div>
            <div id="1, 3, 2" class="space">

            </div>

          </div>
          <div class="row">
            <div id="1, 1, 3" class="space">

            </div>
            <div id="1, 2, 3" class="space">

            </div>
            <div id="1, 3, 3" class="space">

            </div>

          </div>

        </div>


        <div class="mid-level">
          <div class="row">
            <div id="2, 1, 1" class="space">

            </div>
            <div id="2, 1, 2" class="space">

            </div>
            <div id="2, 1, 3" class="space">

            </div>

          </div>
          <div class="row">
            <div id="2, 2, 1" class="space">

            </div>
            <div id="2, 2, 2" class="space">

            </div>
            <div id="2, 2, 3" class="space">

            </div>

          </div>
          <div class="row">
            <div id="2, 3, 1" class="space">

            </div>
            <div id="2, 3, 2" class="space">

            </div>
            <div id="2, 3, 3" class="space">

            </div>

          </div>

        </div>

        <div class="bottom-level">
          <div class="row">
            <div id="3, 1, 1" class="space">

            </div>
            <div id="3, 1, 2" class="space">

            </div>
            <div id="3, 1, 3" class="space">

            </div>

          </div>
          <div class="row">
            <div id="3, 2, 1" class="space">

            </div>
            <div id="3, 2, 2" class="space">

            </div>
            <div id="3, 2, 3" class="space">

            </div>

          </div>
          <div class="row">
            <div id="3, 3, 1" class="space">

            </div>
            <div id="3, 3, 2" class="space">

            </div>
            <div id="3, 3, 3" class="space">

            </div>

          </div>

        </div>
        <div class="col-xs-4">

        </div>
      </div>
    </div>
  </body>
</html>
